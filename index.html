
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    Days without losing a badge
  </title>
  <meta name="viewport" content="initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <style type="text/css">
    body {
      font-family: 'Rubik', sans-serif;
      text-align: center;
      font-size: 5em;
      margin: 2em;
    }

    #day-count {
      border: 2px solid #000;
      padding: .25em .5em;
      line-height: 1em;
      font-family: 'Inconsolata', monospace;
    }

  </style>
  <script type="text/javascript">
    function calculateLastLost() {
      var day = 60*60*24*1000;
      var now = new Date();
      var el = document.getElementById('day-count');
      var lostDateRaw = el.getAttribute('data-last-lost');
      var lastDate = new Date(lostDateRaw);

      el.innerText = Math.floor((now - lastDate)/day);
    }

    window.onload = calculateLastLost;
  </script>
</head>
<body>
  <div class="lost-count">
    <span id="day-count" data-last-lost="2/20/2017">0</span> days since last badge lost
  </div>
</body>
</html>
